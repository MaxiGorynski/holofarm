<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Political Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 400px;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .base-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
        }

        .effect-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-mask: url('girl_with_flag.png') center/cover no-repeat;
            mask: url('girl_with_flag.png') center/cover no-repeat;
        }

        .holographic-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                #ff0080, #ff8c00, #ffd700, #00ff80, #0080ff, #8000ff, #ff0080);
            background-size: 300% 300%;
            animation: colorShift 4s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        .liquid-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,0,128,0.6) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0,255,128,0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128,0,255,0.6) 0%, transparent 50%);
            animation: liquidMove 6s ease-in-out infinite;
            filter: blur(1px);
        }

        .energy-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: rise 3s linear infinite;
            opacity: 0;
            box-shadow: 0 0 6px currentColor;
        }

        .particle:nth-child(odd) {
            background: #00ffff;
            animation-duration: 4s;
        }
        .particle:nth-child(3n) {
            background: #ff00ff;
            animation-duration: 5s;
        }
        .particle:nth-child(4n) {
            background: #ffff00;
            animation-duration: 3.5s;
        }

        .light-sweep {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent);
            animation: sweep 3s ease-in-out infinite;
            transform: skewX(-20deg);
        }

        .digital-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridPulse 2s ease-in-out infinite alternate;
        }

        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg) saturate(1.5);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg) saturate(2);
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg) saturate(1.5);
            }
        }

        @keyframes liquidMove {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            33% {
                transform: scale(1.1) rotate(120deg);
                opacity: 0.6;
            }
            66% {
                transform: scale(0.9) rotate(240deg);
                opacity: 0.9;
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(120vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes sweep {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes gridPulse {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.6;
            }
        }

        .controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 6px 12px;
            background: rgba(0,255,255,0.2);
            border: 1px solid rgba(0,255,255,0.5);
            color: #00ffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0,255,255,0.4);
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .control-btn.active {
            background: rgba(0,255,255,0.6);
            color: #000;
        }

        .hidden {
            display: none !important;
        }

        .info {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="girl_with_flag.png" class="base-image" alt="Original Image">

        <div class="effect-layer">
            <div class="holographic-gradient" id="holographicGradient"></div>
            <div class="liquid-effect" id="liquidEffect"></div>
            <div class="energy-particles" id="energyParticles"></div>
            <div class="light-sweep" id="lightSweep"></div>
            <div class="digital-grid" id="digitalGrid"></div>
        </div>

        <div class="info">
            Holographic Political Movement Logo
        </div>

        <div class="controls">
            <button class="control-btn active" data-effect="holographicGradient">Holographic</button>
            <button class="control-btn active" data-effect="liquidEffect">Liquid</button>
            <button class="control-btn active" data-effect="energyParticles">Particles</button>
            <button class="control-btn active" data-effect="lightSweep">Light Sweep</button>
            <button class="control-btn active" data-effect="digitalGrid">Grid</button>
        </div>
    </div>

    <script>
        // Generate energy particles
        function createEnergyParticles() {
            const container = document.getElementById('energyParticles');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // Toggle effect visibility
        function toggleEffect(effectId, button) {
            const element = document.getElementById(effectId);
            const isHidden = element.classList.contains('hidden');

            if (isHidden) {
                element.classList.remove('hidden');
                button.classList.add('active');
            } else {
                element.classList.add('hidden');
                button.classList.remove('active');
            }
        }

        // Set up control buttons
        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('click', () => {
                const effectId = button.getAttribute('data-effect');
                toggleEffect(effectId, button);
            });
        });

        // Initialize
        createEnergyParticles();

        // Dynamic color variations
        setInterval(() => {
            const gradient = document.getElementById('holographicGradient');
            if (!gradient.classList.contains('hidden')) {
                const hue = Math.random() * 60;
                gradient.style.filter = `hue-rotate(${hue}deg) saturate(${1.5 + Math.random() * 0.5})`;
            }
        }, 3000);

        // Error handling for image loading
        const img = document.querySelector('.base-image');
        img.onerror = function() {
            console.log('Image not found. Place your image file named "girl_with_flag.png" in the same folder as this HTML file.');
            this.style.display = 'none';
        };
    </script>
</body>
</html>
