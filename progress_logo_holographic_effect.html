<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Political Logo Effects</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,255,255,0.3);
            margin-bottom: 30px;
        }

        .main-image {
            display: block;
            max-width: 400px;
            max-height: 500px;
            width: auto;
            height: auto;
            transition: all 0.3s ease;
        }

        /* Holographic rainbow effect */
        .holographic {
            filter:
                hue-rotate(0deg)
                saturate(1.8)
                brightness(1.2)
                contrast(1.3);
            animation: holographicShift 3s ease-in-out infinite;
        }

        /* Data corruption effect */
        .data-corruption {
            filter: brightness(1.4) contrast(1.6) saturate(0.8);
            animation: dataGlitch 0.3s infinite;
        }

        .data-corruption::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255,0,0,0.1) 2px,
                    rgba(255,0,0,0.1) 3px,
                    transparent 3px,
                    transparent 5px,
                    rgba(0,255,0,0.1) 5px,
                    rgba(0,255,0,0.1) 6px
                );
            animation: corruptionLines 0.1s infinite;
            pointer-events: none;
        }

        /* VHS distortion */
        .vhs-distortion {
            filter: brightness(1.1) contrast(1.4) saturate(1.2);
            animation: vhsNoise 0.2s infinite;
        }

        .vhs-distortion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(255,255,255,0.03) 3px,
                    rgba(255,255,255,0.03) 4px
                ),
                linear-gradient(90deg,
                    rgba(255,0,255,0.02),
                    rgba(0,255,255,0.02)
                );
            animation: vhsScanlines 2s linear infinite;
            pointer-events: none;
        }

        /* Plasma storm effect */
        .plasma-storm {
            filter: brightness(1.5) contrast(1.8) saturate(2);
            animation: plasmaFlicker 0.8s ease-in-out infinite alternate;
        }

        .plasma-storm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,0,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0,255,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(255,255,0,0.3) 0%, transparent 50%),
                radial-gradient(circle at 10% 80%, rgba(255,100,0,0.3) 0%, transparent 50%);
            animation: plasmaStorm 1.5s ease-in-out infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* Bio-luminescence effect */
        .bio-luminescence {
            filter: brightness(1.3) contrast(1.5) saturate(1.8) hue-rotate(120deg);
            box-shadow:
                0 0 30px rgba(0,255,150,0.6),
                0 0 60px rgba(0,200,255,0.4),
                inset 0 0 30px rgba(0,255,100,0.2);
            animation: bioGlow 3s ease-in-out infinite;
        }

        .bio-luminescence::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 25% 25%, rgba(0,255,150,0.2) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(0,200,255,0.2) 0%, transparent 40%),
                radial-gradient(circle at 75% 25%, rgba(100,255,0,0.2) 0%, transparent 40%),
                radial-gradient(circle at 25% 75%, rgba(0,255,200,0.2) 0%, transparent 40%);
            animation: bioLuminescence 4s ease-in-out infinite;
            pointer-events: none;
        }

        /* Holodeck malfunction */
        .holodeck-malfunction {
            animation: holodeckGlitch 2s ease-in-out infinite;
        }

        .holodeck-malfunction::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0,255,255,0.1) 10px,
                    rgba(0,255,255,0.1) 11px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 10px,
                    rgba(255,255,0,0.1) 10px,
                    rgba(255,255,0,0.1) 11px
                );
            animation: wireframeShift 1s linear infinite;
            pointer-events: none;
        }

        /* Temporal echo effect */
        .temporal-echo {
            filter: brightness(1.2) contrast(1.3);
            animation: temporalShift 1.5s ease-in-out infinite;
        }

        .temporal-echo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('girl_with_flag.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: hue-rotate(180deg) brightness(0.8);
            animation: echoShift 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes holographicShift {
            0% {
                filter: hue-rotate(0deg) saturate(1.8) brightness(1.2) contrast(1.3);
            }
            25% {
                filter: hue-rotate(90deg) saturate(2.2) brightness(1.4) contrast(1.5);
            }
            50% {
                filter: hue-rotate(180deg) saturate(2) brightness(1.6) contrast(1.4);
            }
            75% {
                filter: hue-rotate(270deg) saturate(1.9) brightness(1.3) contrast(1.6);
            }
            100% {
                filter: hue-rotate(360deg) saturate(1.8) brightness(1.2) contrast(1.3);
            }
        }

        @keyframes dataGlitch {
            0%, 80%, 100% {
                transform: translate(0);
                filter: brightness(1.4) contrast(1.6) saturate(0.8);
            }
            10% {
                transform: translate(-2px, 1px);
                filter: brightness(2) contrast(2) saturate(0.3) hue-rotate(90deg);
            }
            20% {
                transform: translate(1px, -1px);
                filter: brightness(0.8) contrast(3) saturate(2) hue-rotate(180deg);
            }
            30% {
                transform: translate(-1px, 2px);
                filter: brightness(1.8) contrast(1) saturate(0.5) hue-rotate(270deg);
            }
        }

        @keyframes corruptionLines {
            0% { transform: translateX(0); }
            100% { transform: translateX(5px); }
        }

        @keyframes vhsNoise {
            0%, 100% {
                filter: brightness(1.1) contrast(1.4) saturate(1.2);
                transform: translate(0);
            }
            50% {
                filter: brightness(1.3) contrast(1.6) saturate(0.9);
                transform: translate(1px, 0);
            }
        }

        @keyframes vhsScanlines {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes plasmaFlicker {
            0% {
                filter: brightness(1.5) contrast(1.8) saturate(2);
            }
            100% {
                filter: brightness(2) contrast(2.2) saturate(2.5);
            }
        }

        @keyframes plasmaStorm {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            33% {
                transform: scale(1.05) rotate(120deg);
                opacity: 0.6;
            }
            66% {
                transform: scale(0.95) rotate(240deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0.8;
            }
        }

        @keyframes bioGlow {
            0%, 100% {
                filter: brightness(1.3) contrast(1.5) saturate(1.8) hue-rotate(120deg);
                box-shadow:
                    0 0 30px rgba(0,255,150,0.6),
                    0 0 60px rgba(0,200,255,0.4),
                    inset 0 0 30px rgba(0,255,100,0.2);
            }
            50% {
                filter: brightness(1.6) contrast(1.8) saturate(2.2) hue-rotate(140deg);
                box-shadow:
                    0 0 50px rgba(0,255,150,0.8),
                    0 0 100px rgba(0,200,255,0.6),
                    inset 0 0 50px rgba(0,255,100,0.4);
            }
        }

        @keyframes bioLuminescence {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.02);
                opacity: 1;
            }
        }

        @keyframes holodeckGlitch {
            0%, 90%, 100% {
                filter: brightness(1) contrast(1) saturate(1);
                transform: scale(1);
            }
            5% {
                filter: brightness(0.2) contrast(5) saturate(0);
                transform: scale(0.98);
            }
            10% {
                filter: brightness(3) contrast(0.5) saturate(0);
                transform: scale(1.02);
            }
            15% {
                filter: brightness(1) contrast(1) saturate(1);
                transform: scale(1);
            }
        }

        @keyframes wireframeShift {
            0% {
                opacity: 0.1;
                transform: translateX(0);
            }
            50% {
                opacity: 0.3;
                transform: translateX(2px);
            }
            100% {
                opacity: 0.1;
                transform: translateX(0);
            }
        }

        @keyframes temporalShift {
            0%, 100% {
                filter: brightness(1.2) contrast(1.3);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.4) contrast(1.5);
                transform: scale(1.01);
            }
        }

        @keyframes echoShift {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(-2px, -2px) scale(1.01);
                opacity: 0.5;
            }
            50% {
                transform: translate(2px, 2px) scale(0.99);
                opacity: 0.2;
            }
            75% {
                transform: translate(-1px, 1px) scale(1.01);
                opacity: 0.4;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .effect-btn {
            padding: 8px 14px;
            background: rgba(0,255,255,0.1);
            border: 2px solid rgba(0,255,255,0.3);
            color: #00ffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .effect-btn:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
            transform: translateY(-2px);
        }

        .effect-btn.active {
            background: rgba(0,255,255,0.4);
            color: #000;
            box-shadow: 0 0 20px rgba(0,255,255,0.7);
        }

        .info {
            color: rgba(255,255,255,0.6);
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="girl_with_flag.png" class="main-image" id="mainImage" alt="Political Movement Logo">
    </div>

    <div class="controls">
        <button class="effect-btn active" data-effect="none">Original</button>
        <button class="effect-btn" data-effect="holographic">Holographic</button>
        <button class="effect-btn" data-effect="data-corruption">Data Corruption</button>
        <button class="effect-btn" data-effect="vhs-distortion">VHS Distortion</button>
        <button class="effect-btn" data-effect="plasma-storm">Plasma Storm</button>
        <button class="effect-btn" data-effect="bio-luminescence">Bio-Luminescence</button>
        <button class="effect-btn" data-effect="holodeck-malfunction">Holodeck Malfunction</button>
        <button class="effect-btn" data-effect="temporal-echo">Temporal Echo</button>
    </div>

    <div class="info">
        Advanced visual effects for your political movement logo. Each effect creates a distinct futuristic aesthetic.
    </div>

    <script>
        const image = document.getElementById('mainImage');
        let currentEffect = 'none';

        // Apply effect to image
        function applyEffect(effectName) {
            // Remove all effect classes
            image.className = 'main-image';

            // Add new effect class
            if (effectName !== 'none') {
                image.classList.add(effectName);
            }

            currentEffect = effectName;

            // Update active button
            document.querySelectorAll('.effect-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-effect') === effectName) {
                    btn.classList.add('active');
                }
            });
        }

        // Set up button event listeners
        document.querySelectorAll('.effect-btn').forEach(button => {
            button.addEventListener('click', () => {
                const effect = button.getAttribute('data-effect');
                applyEffect(effect);
            });
        });

        // Handle image loading errors
        image.onerror = function() {
            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjUwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDxicj48dHNwYW4geD0iNTAlIiBkeT0iMS4yZW0iIGZvbnQtc2l6ZT0iMTQiPlBsYWNlICJnaXJsLWZsYWcuanBnIiBpbjwvdHNwYW4+PHRzcGFuIHg9IjUwJSIgZHk9IjEuMmVtIiBmb250LXNpemU9IjE0Ij50aGUgc2FtZSBmb2xkZXI8L3RzcGFuPjwvdGV4dD48L3N2Zz4=';
            console.log('Place your image file named "girl_with_flag.png" in the same folder as this HTML file.');
        };

        // Initialize with original effect
        applyEffect('none');
    </script>
</body>
</html>
